<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Emitter</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- ***** I left all the elements from the event emitter tutorial...make sure to change the code as needed ***** -->
    <div class="container">
        <div id="app">
            <h1>{{pageTitle}}</h1>
            <badge v-bind:clicktotal=clickTotal> </badge>
            <doggycards v-for="dog in dogs" v-bind:dogobj=dog v-on:buttclick=buttClicked($event)> </doggycards>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
